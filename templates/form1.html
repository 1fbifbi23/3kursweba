{% extends "base.html" %}

{% block lab %}Лабораторная 3{% endblock %}

{% block main%}

    {% if user %}
    <h1>Привет, {{ user }}</h1>
    <h2>Добро пожаловать</h2>
    <div>Ваш возраст: {{ age }}</div>
    <div>Ваш пол: {{ 'мужской' if sex == 'male' else 'женский' }}</div>
    <div>
        <a href="/lab3/form1">Заново</a>
    </div>
    {% else %}
    <h1>Пользователь</h1>
    <form action="">
        <label for="">Ваше имя:</label>
        <div>
            <input type="text" placeholder="Как вас зовут?", name="user">
        </div>

        <label for="">Ваш возраст: </label>
        <div>
            <input type="number" placeholder="Ваш возраст" name="age">
        </div>

        <label for="">Ваш Пол: </label>
        <div>
            <select name="sex" id="">
                <option value="male">Мужчина</option>
                <option value="female">Женщина</option>
            </select>
        </div>

        
        <div>
            <button type="submit">Отправить</button>
        </div>



    </form>

    {% endif %}
{% endblock %}
